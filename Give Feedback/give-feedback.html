<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="give-feedback.css">
    <title>Give Feedback</title>
</head>
<body>
    <div class="main-container"> 
        <div class="heading-container">
            <h1 class="heading">Was this lesson useful?</h1>
        </div>

        <div class="rating-container">
            <div>Yes,it was great!</div>
            <div class="middle-box">Sort of,thanks!</div>
            <div>Not really</div>
        </div>

        <div class="suggestions-container">
            <p>Got suggestion?<span class="underline">Let us know</span></p>
        </div>

        <div class="more-options-container">
            <div class="more-help">
                <p class="text">Need more help?</h2>   
                <p class="button">Contact support &#10151;</p>             
            </div>

            <div class="feedback">
                <p class="text">Want to give feedback on a feature?</h2>
                <p class="button">Submit your feedback &#10151;</p>
            </div>
        </div>
    </div>
</body>
</html>
