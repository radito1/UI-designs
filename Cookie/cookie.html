<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cookie.css">
    <title>Cookie</title>
</head>
<body>
    <div class="main-container">
        <div class="info-container">
            <p>
                We are now part of Saleforce.<span class="underline-bold">Learn why we're even better together</span>
            </p>

            <button class="x-button">
                X
            </button>
        </div>

        <div class="cookie-container">
            <img class="image" src="./cookie.jpg" alt="">

            <p class="cookie-text">
                By clicking "Accept All Cookies", you agree to the storing of cookies on your device to enchance site navigation, analyze site usage,and assist in our marketing efforts. <span class="underline">More info</span>
            </p>
            
            <div class="buttons">
                <button class="accept-button">
                    Accept cookies
                </button> 
                
                <button class="decline-button">
                    Decline cookies
                </button>
            </div>

            <p class="underline">Cookie settings</p>
        </div>
    </div>
</body>
</html>
